---
# =============================================================================
# Option A: Vault SSH CA with Ephemeral Keys
# =============================================================================
#
# This playbook uses Vault's /ssh/issue endpoint to generate ephemeral SSH
# key pairs for each connection. No static keys are stored anywhere.
#
# Flow:
#   1. Authenticate to Vault via AppRole (credentials from AAP Vault Credential)
#   2. For each target: POST /ssh/issue/:role â†’ get private key + signed cert
#   3. SSH to targets using ephemeral credentials
#   4. Securely shred all credentials after use
#
# Variable sources:
#   FROM TERRAFORM (extra_vars):
#     - target_hosts       VM IP addresses (comma-separated)
#     - ssh_user           SSH username (default: ec2-user)
#     - vault_addr         Vault server URL
#     - vault_namespace    Vault namespace (empty for OSS, "admin" for HCP)
#     - vault_ssh_role     Vault SSH CA role name
#
#   FROM AAP VAULT CREDENTIAL (environment variables):
#     - VAULT_ROLE_ID      AppRole role ID (injected by AAP)
#     - VAULT_SECRET_ID    AppRole secret ID (injected by AAP)
#
# AAP Setup:
#   1. Create "HashiCorp Vault Secret Lookup" credential with AppRole creds
#   2. Attach credential to job template
#   3. Enable "Prompt on launch" for Extra Variables
#
# Security advantages:
#   - AppRole credentials stored in AAP credential store (encrypted)
#   - No secrets in job logs or extra_vars
#   - Keys exist only during playbook execution
#   - Keys are shredded after use
# =============================================================================

# ---------------------------------------------------------------------------
# Play 1: Obtain ephemeral SSH credentials from Vault
# ---------------------------------------------------------------------------
- name: "[Option A] Obtain ephemeral SSH credentials from Vault"
  hosts: localhost
  gather_facts: false
  connection: local

  vars:
    _target_list: "{{ target_hosts.split(',') | map('trim') | list }}"
    _ssh_user: "{{ ssh_user | default('ec2-user') }}"
    _vault_ssh_mount: "{{ vault_ssh_mount | default('ssh') }}"
    # AppRole credentials from AAP Vault Credential (env vars) or extra_vars fallback
    _vault_role_id: "{{ lookup('env', 'VAULT_ROLE_ID') | default(vault_approle_role_id, true) }}"
    _vault_secret_id: "{{ lookup('env', 'VAULT_SECRET_ID') | default(vault_approle_secret_id, true) }}"

  tasks:
    - name: Validate required variables
      ansible.builtin.assert:
        that:
          - target_hosts is defined and target_hosts | length > 0
          - vault_addr is defined
          - vault_ssh_role is defined
          - _vault_role_id | length > 0
          - _vault_secret_id | length > 0
        fail_msg: >-
          Missing required variables. Ensure:
          1. Terraform passes: target_hosts, vault_addr, vault_ssh_role
          2. AAP Vault Credential provides: VAULT_ROLE_ID, VAULT_SECRET_ID

    - name: Set Vault namespace header
      ansible.builtin.set_fact:
        _vault_headers: "{{ {'X-Vault-Namespace': vault_namespace} if vault_namespace | default('') | length > 0 else {} }}"

    - name: Authenticate to Vault via AppRole
      ansible.builtin.uri:
        url: "{{ vault_addr }}/v1/auth/approle/login"
        method: POST
        headers: "{{ _vault_headers }}"
        body_format: json
        body:
          role_id: "{{ _vault_role_id }}"
          secret_id: "{{ _vault_secret_id }}"
        status_code: 200
        validate_certs: "{{ vault_validate_certs | default(false) }}"
      register: vault_login
      no_log: true

    - name: Issue SSH credentials for each target
      include_tasks: tasks/issue-ssh-credentials.yml
      loop: "{{ _target_list }}"
      loop_control:
        loop_var: target_ip

# ---------------------------------------------------------------------------
# Play 2: Configure target VMs
# ---------------------------------------------------------------------------
- name: "[Option A] Configure target VMs"
  hosts: target
  become: true
  gather_facts: false

  tasks:
    - name: Wait for SSH to become available
      ansible.builtin.wait_for_connection:
        timeout: 300

    - name: Gather facts
      ansible.builtin.setup:

    - name: Display connection info
      ansible.builtin.debug:
        msg: "Connected to {{ inventory_hostname }} using Vault-issued ephemeral SSH credentials"

    - name: Install base packages (RHEL/Rocky/AlmaLinux)
      ansible.builtin.dnf:
        name:
          - python3
          - python3-pip
        state: present
      when: ansible_os_family == "RedHat"

    - name: Install base packages (Debian/Ubuntu)
      ansible.builtin.apt:
        name:
          - python3
          - python3-pip
          - python3-venv
        state: present
        update_cache: true
      when: ansible_os_family == "Debian"

    - name: Create proof-of-concept file
      ansible.builtin.copy:
        content: |
          Vault SSH CA - Option A: Ephemeral Keys
          ========================================
          Host: {{ inventory_hostname }}
          User: {{ ansible_user }}
          Time: {{ ansible_date_time.iso8601 }}
          Credential Option: A (Ephemeral Keys via /ssh/issue)

          This file was created by AAP using ephemeral SSH credentials
          generated and signed by HashiCorp Vault. No static SSH keys
          were used or stored.
        dest: /tmp/vault-ssh-demo.txt
        mode: '0644'

    - name: Success message
      ansible.builtin.debug:
        msg:
          - "============================================"
          - "SUCCESS: Option A - Ephemeral Keys"
          - "============================================"
          - "Target: {{ inventory_hostname }}"
          - "User: {{ ansible_user }}"
          - "Demo file: /tmp/vault-ssh-demo.txt"
          - "============================================"

# ---------------------------------------------------------------------------
# Play 3: Clean up ephemeral credentials
# ---------------------------------------------------------------------------
- name: "[Option A] Shred ephemeral SSH credentials"
  hosts: localhost
  gather_facts: false
  connection: local

  tasks:
    - name: Shred and remove SSH credentials
      ansible.builtin.shell: |
        for dir in /tmp/vault-ssh-*; do
          if [ -d "$dir" ]; then
            shred -u "$dir"/id_rsa 2>/dev/null || true
            rm -rf "$dir"
          fi
        done
      ignore_errors: true
